<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="./src/assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./src/css/styles.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Frontend Quiz App</title>
		<script type="module" src="/src/main.js" defer></script>
	</head>
	<body>
		<main class="main">
			<header class="header">
				<div class="header__quiz-title">
					<!-- esto se va a crear dinamicamente -->
					<div class="header__quiz-title--img-cont">
						<img
							src="/src/assets/images/icon-accessibility.svg"
							alt="icon"
						/>
					</div>
					<h4 class="header__quiz-title--text">
						accessibilty
					</h4>
				</div>
				<div class="header__btn--cont">
					<img
						src="/src/assets/images/icon-sun-dark.svg"
						alt="sun-light"
					/>
					<button>
						<div class="btn__white-dot"></div>
					</button>
					<img
						src="/src/assets/images/icon-moon-dark.svg"
						alt="moon-light"
					/>
				</div>
			</header>
			<section class="main__section">
				<div id="app"></div>
			</section>
		</main>
	</body>
</html>
