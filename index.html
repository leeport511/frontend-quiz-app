<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="./src/assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./src/css/styles.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Frontend Quiz App</title>
		<script type="module" src="/src/main.js" defer></script>
	</head>
	<body>
		<main class="main__container">
			<header class="header__container">
				<div class="header__quiz-title"></div>
				<img
					src="/src/assets/images/icon-sun-dark.svg"
					alt="sun-light"
				/>
				<button class="header__btn--day-night">
					<div>BOTON</div>
				</button>
				<img
					src="/src/assets/images/icon-moon-dark.svg"
					alt="moon-light"
				/>
			</header>
			<div id="app"></div>
		</main>
	</body>
</html>
